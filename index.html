<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator with Ceasars Cipher - ROT13 Cipher</title>
</head>
<body>
    <section id="form-wrapper">
    
        <form action="">
            <div class="form-title">
                <h1>Sign Up with Password Generator</h1>
            </div>

            <div class="name">
                <input type="text" name=""  placeholder="Enter first name">
                <input type="text" name="" id="" placeholder="Enter last name">
            </div>

            <div class="email">
                <input type="email" name=""  placeholder="Enter your email">
            </div>

            <div class="password">
                <input type="password" name="" id="password" placeholder="Password">
                <button id="generatorBtn" onclick="passwordGenerator('ASDFGHJKSDF')">Generate Password</button>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
